<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="icon" href="logo2.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo2.png" alt="spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

<div class="container">
  
  <div class="songlist">
    <h1>Your Song</h1>
    <div class="songitemcontainer">
        <div class="songitem">
          <img src="pexels-george-desipris-899238 (1).jpg" alt="s1"><span>Tu Maan Meri Jaan
          </span>
          <span class="songlistplay"><span class="timestamp">03:14<i class="fa-regular fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="pexels-sanaan-mazhar-3052361.jpg" alt="s1"><span>Saadi Gali Aaja
          </span>
          <span class="songlistplay"><span class="timestamp">04:13<i class="fa-regular fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="images.jpg" alt="s1"><span>Pikachu-Tone
          </span>
          <span class="songlistplay"><span class="timestamp">00:01<i class="fa-regular fa-circle-play"></i></span></span>
        </div>
        <div class="songitem">
          <img src="60wr.gif" alt="s1"><span>Shark Tank
          </span>
          <span class="songlistplay"><span class="timestamp">00:30<i class="fa-regular fa-circle-play"></i></span></span>
        </div>
    </div>
  </div>
  <div class="songbanner"></div>
</div>
  
<div class="bottom">
  <input type="range" name="range" id="myprogressbar" min ="0" max = "100">
  <div class="icons">
    <!-- fontawesome icons -->
   
    <i class="fa-solid fa-backward-step"></i>
    <i class="fa-regular fa-circle-play" id="masterPlay"></i>
    <i class="fa-solid fa-forward-step"></i>

  </div>
  <div class="songinfo">
    <img src="icegif-1035.gif"  alt="play"> Tu Maan Meri Jaan
  </div>
</div>
<script src="script.js"></script>

</body>
</html>
